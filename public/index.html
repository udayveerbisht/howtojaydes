<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>howtojaydes</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ["Space Grotesk", "ui-sans-serif", "system-ui"] },
                    colors: {
                        heat: "#ff1a3d",
                        heat2: "#ff2d55",
                    },
                },
            },
        };
    </script>
</head>

<body class="min-h-screen bg-[#07060a] text-white font-sans">
    <div class="pointer-events-none fixed inset-0 opacity-85" style="background:
      radial-gradient(900px 420px at 18% 10%, rgba(255,26,61,.38), transparent 60%),
      radial-gradient(900px 420px at 82% 0%, rgba(255,45,85,.22), transparent 55%),
      radial-gradient(900px 520px at 60% 100%, rgba(255,26,61,.18), transparent 55%);"></div>

    <main class="relative mx-auto max-w-3xl px-4 py-10 sm:py-14">
        <header class="flex flex-col gap-2">
            <h1 class="text-4xl sm:text-5xl font-medium tracking-tight">howtojaydes</h1>
            <p class="text-sm text-white/60">ghost writer trained on jaydes</p>
        </header>

        <section
            class="mt-8 rounded-3xl border border-heat/18 bg-white/[0.03] p-5 sm:p-6 shadow-[0_0_0_1px_rgba(255,26,61,0.12)]">
            <div class="flex items-center justify-between gap-3">
                <div class="inline-flex rounded-full bg-white/5 p-1 border border-heat/12">
                    <button id="tab_gen" class="tab-btn rounded-full px-4 py-2 text-xs font-medium bg-white/10">
                        make lyrics
                    </button>
                    <button id="tab_rewrite"
                        class="tab-btn rounded-full px-4 py-2 text-xs font-medium text-white/70 hover:text-white">
                        rewrite lyrics
                    </button>
                </div>
            </div>

            <!-- make -->
            <div id="panel_gen" class="mt-5 space-y-3">
                <label class="block text-xs text-white/70">prompt</label>
                <textarea id="prompt_gen" maxlength="1200" rows="6"
                    class="w-full rounded-2xl bg-black/40 border border-heat/12 focus:border-heat/45 outline-none px-4 py-3 text-sm text-white/90 placeholder:text-white/30"
                    placeholder="type a prompt"></textarea>

                <div class="flex flex-wrap items-center gap-2 pt-1">
                    <button id="btn_generate"
                        class="rounded-2xl px-5 py-2.5 text-sm font-medium bg-heat/22 hover:bg-heat/32 border border-heat/28 transition">
                        generate
                    </button>
                    <button id="btn_cancel"
                        class="hidden rounded-2xl px-5 py-2.5 text-sm font-medium bg-white/5 hover:bg-white/10 border border-heat/12 transition">
                        cancel
                    </button>
                    <div id="status" class="text-xs text-white/50"></div>
                </div>
            </div>

            <!-- rewrite -->
            <div id="panel_rewrite" class="mt-5 space-y-3 hidden">
                <label class="block text-xs text-white/70">lyrics</label>
                <textarea id="lyrics_in" maxlength="9000" rows="7"
                    class="w-full rounded-2xl bg-black/40 border border-heat/12 focus:border-heat/45 outline-none px-4 py-3 text-sm text-white/90 placeholder:text-white/30"
                    placeholder="paste lyrics"></textarea>

                <label class="block text-xs text-white/70">prompt (optional)</label>
                <textarea id="prompt_rewrite" maxlength="1200" rows="4"
                    class="w-full rounded-2xl bg-black/40 border border-heat/12 focus:border-heat/45 outline-none px-4 py-3 text-sm text-white/90 placeholder:text-white/30"
                    placeholder="type a prompt"></textarea>

                <div class="flex flex-wrap items-center gap-2 pt-1">
                    <button id="btn_rewrite"
                        class="rounded-2xl px-5 py-2.5 text-sm font-medium bg-heat/22 hover:bg-heat/32 border border-heat/28 transition">
                        rewrite
                    </button>
                    <button id="btn_cancel_2"
                        class="hidden rounded-2xl px-5 py-2.5 text-sm font-medium bg-white/5 hover:bg-white/10 border border-heat/12 transition">
                        cancel
                    </button>
                    <div id="status2" class="text-xs text-white/50"></div>
                </div>
            </div>
        </section>

        <section class="mt-6 rounded-3xl border border-heat/12 bg-white/[0.02] p-5 sm:p-6">
            <div class="flex items-center justify-between gap-3">
                <h2 class="text-sm text-white/70">output</h2>
                <button id="btn_copy"
                    class="rounded-xl px-3 py-2 text-xs font-medium bg-white/5 hover:bg-white/10 border border-heat/12 transition">
                    copy
                </button>
            </div>

            <pre id="out"
                class="mt-3 min-h-[220px] whitespace-pre-wrap break-words rounded-2xl bg-black/35 border border-heat/12 p-4 text-sm text-white/90"></pre>
        </section>
    </main>

    <script src="/app.js"></script>
</body>

</html>
